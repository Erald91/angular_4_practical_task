<a href="javascript:void(0)" class="item list-group-item list-group-item-action" [class.active]="selected">
    <div class="item_text">
        {{ invoice.name }}
    </div>
    <div class="item_actions">
        <i class="item_actions_icon fa fa-trash" aria-hidden="true" title="Delete" (click)="manageAction($event, 'delete')"></i>
        <i class="item_actions_icon fa fa-clone" aria-hidden="true" title="Duplicate" (click)="manageAction($event, 'duplicate')"></i>
    </div>
</a>
