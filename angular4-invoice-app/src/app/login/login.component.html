<div class="row">
    <div class="col-12">
        <h3 class="text-center">Login</h3>
    </div>
</div>
<div class="row">
    <div class="offset-4 col-4">
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="emailField">Email address</label>
                <input type="email" class="form-control" id="emailField" name="email" placeholder="Enter email" [(ngModel)]="emailField" required>
            </div>
            <div class="form-group">
                <label for="passwordField">Password</label>
                <input type="password" class="form-control" id="passwordField" name="password" placeholder="Password" [(ngModel)]="passwordField" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
