<div class="wrapper">
  <!-- Define Application NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="javascript:void(0)">Invoicing App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" *ngIf="isLogged">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="https://placeimg.com/30/30/people" width="30" height="30" alt="Avatar" class="avatar-image">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="javascript:void(0)">{{ loggedUserEmail }}</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:void(0)" (click)="onLogOut($event)">Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Define main container element -->
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
  <!-- Define Application NavBar footer -->
  <nav class="navbar navbar-light bg-light footer">
    <a class="navbar-brand footer_copyright" href="javascript:void(0)">
      &copy; Some copyright content here
    </a>
  </nav>
</div>
